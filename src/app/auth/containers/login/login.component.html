<div>
    <app-auth-form (submitted)="login($event)">
        <h1>Login</h1>
        <a routerLink="/auth/register">Not registered?</a>
        <button mat-raised-button color="accent" type="submit">
            Login
        </button>
        <div class="error" *ngIf="error">
            {{ error }}
        </div>
    </app-auth-form>
</div>
