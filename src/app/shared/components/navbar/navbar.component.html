<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Rick & Morty App</span>
      <div fxLayoutAlign="space-around center" class="nav">
        <a *ngFor="let link of links" [routerLink]="link.path">{{ link.name }}</a>
      </div>
      <button mat-icon-button *ngIf="af.authState | async" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>
